<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Upload CSV user file</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-6 mx-auto">
                <h1>Upload CSV user file</h1>
                <form method="POST" th:action="@{/upload-csv-file}" enctype="multipart/form-data">
                    <div class="form-group mt-3">
                        <label for="file">Select a CSV file</label><br />
                        <input type="file" name="file" class="form-control-file" id="file" accept=".csv">
                    </div><br/>
                    <button type="submit" class="btn btn-primary">Import Users</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
